<div class="container-scroller">
    <!-- partial:assets/partials/_navbar.html -->
    <nav id="nav" class="flex-row p-0 navbar col-lg-12 col-12 fixed-top d-flex default-layout-navbar">
      <div class="navCustom">
        <div>
          <i
            (click)="logout()"
            style="
              color: #1f2935;
              font-size: 30px;
             "
            class="fa fa-window-close"
            aria-hidden="true"
          ></i>
         </div>
     
        
        <div>
         <select
           (change)="setLang($event)"
           style="background-color: #1f2935; color: white; border-radius: 15px"
         >
           <option
             *ngFor="let l of this.langList"
             [selected]="l.id == this.currentLang"
             [value]="l.id"
           >
             {{ l.label }}
           </option>
         </select>
        </div>
        
        
        </div>
       
        
  
    </nav>
    
    
    <!-- partial -->
    <div class="customBody">
      <router-outlet></router-outlet>
      <body >
        <nav class="mobile-nav">
          <button  routerLink="/Home/user" class="bloc-icon"style="display: flex; flex-direction: column;border:none; background:none">
            <i style="font-size: 20px;" class="fa fa-user" aria-hidden="true"></i>
            <p style="margin-bottom: -10px;" *transloco="let t; read: 'main'">{{
              t("main_person_info")}}</p>
          </button> 
          <button (click)="home()" class="bloc-icon"style="display: flex; flex-direction: column;border:none; background:none">
            <i style="font-size: 20px; " class="fa fa-home" aria-hidden="true"></i>
            <p style="margin-bottom: -10px;" *transloco="let t; read: 'main'">{{
              t("home")}}</p>
            
        </button> 
         <!-- 
            <button  (click)="logout()" href="#" class="bloc-icon"style="display: flex; flex-direction: column;border:none; background:none">
            <i style="font-size: 20px;" class="fa fa-window-close" aria-hidden="true"></i>
            <p style="margin-bottom: -10px;" *transloco="let t; read: 'main'">{{
              t("exit")}}</p>
          </button>  -->
         
          
            
        </nav>
      </body>
      <!-- main-panel ends -->
    </div>
   
  </div>
