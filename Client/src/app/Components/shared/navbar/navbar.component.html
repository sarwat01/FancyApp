  <div class="container-scroller">
    <!-- partial:assets/partials/_navbar.html -->
    <nav
      id="nav"
      class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row default-layout-navbar"
    >
      <div
        class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
      >
        <a class="navbar-brand brand-logo"
          ><img src="../../../../assets/images/logo.png" alt="logo"
        /></a>
        <a class="navbar-brand brand-logo-mini"
          ><img src="../../../../assets/images/logo.png" alt="logo"
        /></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch" style="display: flex;justify-content: end;">
        <button
          class="navbar-toggler navbar-toggler align-self-center"
          (click)="CloseNav()"
          type="button"
        >
          <span class="fas fa-bars"></span>
        </button>
  
        <ul class="navbar-nav navbar-nav-right">
          <div>
            <select
              (change)="setLang($event)"
              style="background-color: #1f2935; color: white; border-radius: 15px"
            >
              <option
                *ngFor="let l of this.langList"
                [selected]="l.id == this.currentLang"
                [value]="l.id"
              >
                {{ l.label }}
              </option>
            </select>
           </div>
          <a class="dropdown-item" (click)="logout()" style="color: #fff; font-size: larger;">
            <i class="fas fa-close text-success" ></i>
            چونەدەرەوە
          </a>
