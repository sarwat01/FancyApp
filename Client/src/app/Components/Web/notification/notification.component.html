   <div class="main-content">
    <div class="container mt-2">
      <!-- Table -->
       <h2 class="mb-5 text-center" >Send Notification</h2><div class="row">

        <div class="col" dir="ltr">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
  
          <div class="card shadow">
             <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr class="text-center">
                    <th >#</th>
                    <th >title</th>
                    <th >detail</th>
                    <th >createdAt</th> 
                    <th >send</th>
                    <th >*</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let info of data; let i = index " class="text-center"> 
                     <td>{{i+1}}</td>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm" (click)="getOne(info._id)" data-toggle="modal" data-target="#updateModal" style="text-decoration: underline; color: blue;" >{{info.title}}</span>
                          </div>
                    </td>
                    <td>{{info.detail}}</td>
                    <td>{{info.createdAt | date:'dd-MM-yyyy'}}</td>
                    <td> <i style="color: green;" class="btn btn-info btn-lg" (click)="getOne(info._id)" data-toggle="modal" data-target="#Notification" class="fas fa-bell" title="ناردنی ئاگاداری"></i></td>
                    <td style="color: red;"> <i (click)="deleteNotification(info._id)" class="fas fa-minus"></i></td>
                       </tr>
                </tbody>
              </table>
            </div>
           
          </div>
        </div>
      </div>
     
    </div>
  </div>
   

 

    <!-- sendNotification -->
<div class="container" dir="ltr">
     
    
  
  <div class="modal fade" id="Notification" role="dialog">
    <div class="modal-dialog">
      <div class="container">
        <h4 class="text-right"> ... ناردنی ئاگاداری  </h4>
        <div class="progress" dir="rtl">
          <div  class="progress-bar progress-bar-striped progress-bar-animated " style="width:{{width}}%;" >{{width}}</div>
        </div>
      </div>
      <!-- Modal content-->
      <div class="modal-content"  >
      <div class="text-right">
        <p style="margin: 10px;">{{getItem.title}} :ناونیشان </p>
        <p style="margin: 10px; margin-top: 15px;"><i class="fas fa-angle-down"></i>  وردەکاری</p>
        <p style="margin: 10px; "> {{getItem.detail}}</p>
       <p></p>
      </div>
        <div class="modal-footer " style="display: flex;justify-content: center;">
         <button  type="button"    class="btn btn-success text-center"  (click)="sendNotificatoin()">ناردن</button>
          <button  type="button"   class="btn btn-warning" data-dismiss="modal" >پەشیمان بونەوە</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

  <!-- add Modal -->
<div class="container" dir="ltr">
     
    
  
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content"  >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">زیادکردن</h4>
          </div>
          <div class="modal-body text-right">
            <p>ناونیشان</p>
            <input type="text"  [(ngModel)]="model.title" class="form-control text-right" placeholder="تکایە ناو نیشان بنوسە" >
            <p class="mt-3">ووردەکاری</p>
            <textarea class="form-control text-right"  placeholder="ووردەکاری" [(ngModel)]="model.detail"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="addNotification()">زیادکردن</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" >داخستن</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>


  <!-- update Model -->

  <div class="container" dir="ltr">
      
    <div class="modal fade" id="updateModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content"  >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">زیادکردن</h4>
          </div>
          <div class="modal-body text-right">
            <p>ناونیشان</p>
            <input type="text"  [(ngModel)]="getItem.title"  class="form-control text-right" placeholder="تکایە ناو نیشان بنوسە" >
            <p class="mt-3">ووردەکاری</p>
            <textarea class="form-control text-right"  placeholder="ووردەکاری" [(ngModel)]="getItem.detail"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="updateNotification(getItem._id)">زیادکردن</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" >داخستن</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
