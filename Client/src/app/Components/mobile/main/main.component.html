<div class="container">
  <div class="screen">
    <div class="screen__content">
      <!--  <div style="display: flex;  flex-direction: column; text-align: center;">
        <td  style="font-size: larger;  font-weight:bold;" >   <span class="count-numbers" *transloco="let t; read: 'main'">{{
          t("userFullName")
        }}</span></td>
        <td  style="font-size:large;  font-weight:bold; margin-bottom:10px;">
         {{data.name}}
       
        </td>
      </div> -->
      <div class="row">
        <div routerLink="/Home/activrCard" class="col-md-4">
          <div
            class="card-counter"
            style="background-color: #1f2935; color: white; text-align: right"
          >
            <span class="count-numbers" *transloco="let t; read: 'main'">{{
              t("main_card")
            }}</span>
            <i
              style="display: flex; justify-content: end"
              class="fa fa-credit-card-alt"
              aria-hidden="true"
            ></i>
          </div>
        </div>

        <div routerLink="/Home/user" class="col-md-4">
          <div
            class="card-counter"
            style="background-color: #1f2935; color: white; text-align: right"
          >
            <span class="count-numbers" *transloco="let t; read: 'main'">{{
              t("main_person_info")
            }}</span>
            <i
              style="display: flex; justify-content: end"
              class="fa fa-user"
              aria-hidden="true"
            ></i>
          </div>
        </div>

        <div class="col-md-4">
          <div
            class="card-counter"
            style="background-color: #1f2935; color: white; text-align: right"
          >
            <span class="count-numbers" *transloco="let t; read: 'main'">{{
              t("main_service")
            }}</span>
            <i
              style="display: flex; justify-content: end"
              class="fa fa-cogs"
              aria-hidden="true"
            ></i>
          </div>
        </div>

        <div class="col-md-4">
          <div
            style="
              display: flex;
              justify-content: center;
              padding: 10px;
              margin: 20px;
            "
          >
            <circle-progress
              [percent]="balanceSize"
              [radius]="100"
              title="{{ balanceInfo }}"
              titleFontSize="18"
              titleFontWeight="bold"
              [showUnits]="false"
              [outerStrokeWidth]="16"
              [innerStrokeWidth]="20"
              [outerStrokeColor]="'#1f2935'"
              [innerStrokeColor]="'rgb(155, 205, 20)'"
              [animation]="true"
              [animationDuration]="3000"
              [showTitle]="true"
              [space]="5"
              [subtitle]="dayRemainder"
              subtitleFontSize="15"
              subtitleFontWeight="bold"
              subtitleColor="#1f2935"
            >
            </circle-progress>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
